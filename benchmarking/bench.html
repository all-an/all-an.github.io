<!DOCTYPE html>
<html>
<head>
    <title>Nim vs JavaScript Benchmark</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; }
        .result { margin: 20px 0; padding: 10px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Fibonacci Benchmark: Nim vs JavaScript</h1>
    <button onclick="runBenchmark()">Run Benchmark</button>
    <div id="results"></div>

    <script src="bench.js"></script>
    <script src="benchnim.js"></script>
    
    <script>
        function runBenchmark() {
            const results = document.getElementById('results');
            results.innerHTML = 'Running benchmarks...';
            
            // JavaScript benchmark
            const jsStart = performance.now();
            const jsResult = runJSBenchmarks();
            const jsEnd = performance.now();
            const jsTime = jsEnd - jsStart;
            
            // Nim benchmark
            const nimStart = performance.now();
            const nimResult = runNimBenchmarks();
            const nimEnd = performance.now();
            const nimTime = nimEnd - nimStart;
            
            // Display results
            const speedup = jsTime / nimTime;
            results.innerHTML = `
                <div class="result">
                    <h3>JavaScript</h3>
                    <p>Result: ${jsResult.stringProcessing}</p>
                    <p>Time: ${jsTime.toFixed(2)}ms</p>
                </div>
                <div class="result">
                    <h3>Nim â†’ JavaScript</h3>
                    <p>Result: ${nimResult.stringProcessing}</p>
                    <p>Time: ${nimTime.toFixed(2)}ms</p>
                </div>
                <div class="result">
                    <h3>Winner</h3>
                    <p>${speedup > 1 ? 'Nim is ' + speedup.toFixed(2) + 'x faster!' : 'JavaScript is ' + (1/speedup).toFixed(2) + 'x faster!'}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
