<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan - Software Engineer</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='%23000'/><text x='50%25' y='50%25' dominant-baseline='central' text-anchor='middle' font-family='monospace' font-size='10' fill='%2300ff00'>$</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-controls">
                    <span class="control close"></span>
                    <span class="control minimize"></span>
                    <span class="control maximize"></span>
                </div>
                <div class="terminal-title">$</div>
            </div>
            <div class="terminal-body" id="terminal">
                <div class="terminal-content" id="terminalContent">
                    <div class="welcome-message" id="welcomeMessage">
                        <div class="welcome-text">
                            <pre style="color: #00ff00; font-size: 10px; line-height: 1.1; margin: 0 0 8px 0;">
                            </pre>
                            <p>Welcome ! My name is Allan. Type '<span style="color: #0080ff; font-weight: bold;">help</span>' for available commands.</p>
                            <br>
                        </div>
                    </div>
                    <br>
                    <div class="terminal-line current-line">
                        <span class="prompt">$</span>
                        <span id="typedText" class="typed-text"></span>
                        <span class="cursor">_</span>
                        <input type="text" id="commandInput" class="command-input" autocomplete="off" autofocus>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Load Pyodide for Python execution
        import { loadPyodide } from "https://cdn.jsdelivr.net/pyodide/v0.28.1/full/pyodide.mjs";
        
        window.pyodideLoadPromise = loadPyodide();
        window.pyodideLoadPromise.then((pyodide) => {
            window.pyodide = pyodide;
            console.log("Pyodide loaded successfully");
        }).catch((error) => {
            console.error("Failed to load Pyodide:", error);
        });
    </script>
    <script type="module" src="js/firebase-config.js"></script>
    <script src="js/vim.js"></script>
    <script src="js/terminal.js"></script>
</body>
</html>
