<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Console - Sign In</title>
    <link rel="stylesheet" href="css/cloudlogin.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Cloud Console</h1>
            <p>Platform-agnostic cloud management</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Signing you in...</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" id="submit-btn" class="submit-btn">Sign in</button>
        </form>

        <div class="action-buttons">
            <button type="button" id="register-btn" class="action-btn register-btn">Register</button>
            <button type="button" id="guest-btn" class="action-btn guest-btn">Continue as Guest</button>
        </div>

        <div class="footer">
            <p>&copy; 2024 Cloud Console. Platform-agnostic cloud management.</p>
        </div>
    </div>

    <!-- Nim-generated JavaScript will be included here -->
    <script src="js/cloudlogin.js"></script>
</body>
</html>
